<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter Increment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main id="wrapper">

<div class="count1">
<div class="icon"><i class="fa-solid fa-poo"></i></div>
<div class="number" data-target="500"></div>
<div class="caption"><p>Project So Far</p></div>
</div>

<div class="count2">
<div class="icon"><i class="fa-solid fa-people-group"></i></div>
<div class="number" data-target="1500"></div>
<div class="caption"><p>Our Clients</p></div>
</div>

<div class="count3">
<div class="icon"><i class="fa-solid fa-spinner"></i></div>
<div class="number" data-target="300" ></div>
<div class="caption"><p>Projects In progress</p></div>
</div>

</main>


<script src="main.js"></script>
</body>
</html>
